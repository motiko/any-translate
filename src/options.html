<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/tailwind.css" />
</head>

<body>
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
      <form>
        <div class="px-4 py-5 bg-white border-b border-gray-200 sm:px-6">
          <div class="flex flex-wrap items-center justify-between -mt-2 -ml-4 sm:flex-nowrap">
            <div class="mt-2 ml-4">
              <h3 class="text-lg font-medium text-gray-900 leading-6">
                AnyTranslate Options
              </h3>
            </div>
            <div class="flex-shrink-0 mt-2">
              <button type="button"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                id="restore">
                Restore
              </button>
              <button type="button"
                class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent shadow-sm rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                id="save">
                Save Options
              </button>
            </div>
          </div>
        </div>
        <ul class="space-y-3">
          <li class="px-6 py-4 overflow-hidden bg-white shadow rounded-md">
            <div>
              <label for="ocrLang" class="block text-sm font-medium text-gray-700">Translate from:
              </label>
              <select
                class="block w-full border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                id="ocrLang">
              </select>
            </div>
          </li>
          <li class="px-6 py-4 overflow-hidden bg-white shadow rounded-md">
            <div>
              <label for="translateUrl" class="block text-sm font-medium text-gray-700">Translate to:</label>
              <select
                class="block w-full border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                id="googleLang">
              </select>
          </li>
          <li class="px-6 py-4 overflow-hidden bg-white shadow rounded-md">
            <div>
              <label for="hotkey" class="block text-sm font-medium text-gray-700">Keyboard Shotcut</label>
              <input type="text" name="hotkey" id="hotkey"
                class="block w-full border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" />
            </div>
          </li>
        </ul>
        <div class="hidden p-4 mt-4 rounded-md bg-green-50" id="success">
          <div class="flex">
            <div class="flex-shrink-0">
              <!-- Heroicon name: solid/check-circle -->
              <svg class="w-5 h-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-green-800">
                Successfully saved options
              </p>
            </div>
            <div class="pl-3 ml-auto">
              <div class="-mx-1.5 -my-1.5">
                <button type="button"
                  class="inline-flex bg-green-50 rounded-md p-1.5 text-green-500 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-50 focus:ring-green-600">
                  <span class="sr-only">Dismiss</span>
                  <!-- Heroicon name: solid/x -->
                  <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    aria-hidden="true">
                    <path fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="hidden p-4 mt-4 rounded-md bg-red-50" id="error">
          <div class="flex">
            <div class="flex-shrink-0">
              <!-- Heroicon name: solid/x-circle -->
              <svg class="w-5 h-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">
                Could not save options
              </h3>
              <div class="mt-2 text-sm text-red-700">
                <ul class="pl-5 list-disc space-y-1"></ul>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="options.js"></script>
</body>

</html>
